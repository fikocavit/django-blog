{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Password Cahenge Page
{% endblock %}


{% block content %}
{% if changed %}
  <div class='alert alert-success'>
    Password Changed Sucessesfuly<a href="{% url 'App_login:login' %}">Login Here</a>
  </div>
  {% else %}
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class='btn btn-success btn-sm'>Changed Password</button>
  </form>
  <br>
  {% endif %}
{% endblock %}
